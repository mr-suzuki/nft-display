<body>
    <div style="width:100%;height:100%;display:flex;justify-content:center;position:relative;">
        <button type="button" onclick="main()" >Show NFTs</btn>
    </div>
    <div id="root" style="padding-top:20px;display:grid;margin:auto;justify-content:center;align-content: center; grid-template-columns: repeat(5, 1fr);">

    <script>
        let account = null;
        let contract = null;
        let tokens = [];

        const connect = async () => {
            if (window.ethereum) {
                await window.ethereum.send('eth_requestAccounts');
                window.web3 = new Web3(window.ethereum);
                
                const currentChainID = await web3.eth.getChainId()

                if(currentChainID != 1){
                    await window.ethereum.request(
                        {
                            method: 'wallet_switchEthereumChain',
                            params: [{ chainId: "0x1" }],
                        }
                    );
                }
                var accounts = await web3.eth.getAccounts();
                account = accounts[0];
            } else {
                alert('metamask not detected')
            }
        }
        const main = async () => {
            await connect()
            contract = new web3.eth.Contract(ABI, ADDRESS)

            const balance = Number(await contract.methods.balanceOf(account).call())
            
            let tokensOwned = await contract.methods.tokensOfOwner(account).call()

            
            // const tokenURI = await contract.methods.tokenURI(tokenId).call();
            
            // tokensOwned.forEach(token => {
            //     const tokenURI = await contract.methods.tokenURI(tokenId).call();
            // });
            for (const tokenId of tokensOwned){
                    try {
                        const tokenURI = await contract.methods.tokenURI(tokenId).call();
                        const metadataResponse = await fetch(`https://ipfs.io/ipfs/${tokenURI.substr(7)}`);
                        const metadata = await metadataResponse.json();
                        tokens.push({tokenId, tokenURI, metadata})
                
                    }
                    catch (e) {
                        console.log('error fetching this token')
                        continue;
                    }
            }
            document.getElementById("root").innerHTML = tokens.map(createElement).join("")
        }

                            <div>
                                <img src="https://ipfs.io/ipfs/${token.metadata.image.substr(7)}" width="100" height="100" style="display:flex;justify-content:center;"/>
